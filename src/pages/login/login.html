<ion-header>

  <ion-navbar>
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br><br>
  <img src="../../assets/imgs/logoTipo.png">
  <br><br>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <p>
    <button ion-button full (click)="login()">Entrar</button>
    <button ion-button full color="light" (click)="irCadastrar()">Criar conta</button>
  </p>
</ion-content>
